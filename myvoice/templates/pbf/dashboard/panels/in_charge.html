{% load static from staticfiles %}
<div class="panel panel-info">
  <div class="panel-heading">
    <h2 class="panel-title">IN CHARGE</h2>
  </div>
  <div class="panel-body">
    <div class="media">
      <div class="pull-left">
        <img class="media-object" src="{% static 'img/lydia.png' %}"
             alt="{{ clinic.incharge.name|default:"Mrs. Lydia Tanze" }}" width="125" />
      </div>
      <div class="media-body">
        <p>{{ clinic.incharge.name|default:"Mrs. Lydia Tanze" }}</p>
        <div class="statistic">
          <h4>Years at Clinic</h4>
          <p>{{ clinic.incharge.years_at_clinic|default:"5" }}</p>
        </div>
        <div class="statistic">
          <h4>Contact Number</h4>
          <p>{{ clinic.incharge.contact_numbers|default:"0814 339 9384<br />0808 711 2929"|linebreaksbr }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
